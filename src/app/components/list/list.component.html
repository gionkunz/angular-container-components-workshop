<button class="clear"
        (click)="onRemoveAllItems()">
  Clear List
</button>
<div class="items">
  <app-list-item *ngFor="let item of list; let i = index"
                 [item]="item"
                 (remove)="onRemoveItem(i)">
  </app-list-item>
</div>
<div class="create-item">
  <input #createInput
         class="create-input"
         type="text" 
         placeholder="New item content...">
  <button (click)="onCreateItem()"
          class="create-button">Add</button>
</div>
